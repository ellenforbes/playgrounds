name: Fetch Eventbrite API Events

on:
  schedule:
    - cron: '45 17 * * *'   # Runs at 3:45 AM Brisbane time
  
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  sync-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch events and push to Supabase
        env:
          EVENTBRITE_API_TOKEN: ${{ secrets.EVENTBRITE_API_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd event_scrapers
          python main_eventbrite.py
      
      - name: Show completion message
        if: success()
        run: echo "âœ“ Events successfully synced to Supabase!"
